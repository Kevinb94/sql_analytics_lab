services:
  postgres:
    image: postgres:16
    container_name: sql-analytics-postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./databases/postgres:/var/lib/postgresql/data
      - ./data:/data:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-analytics_user} -d ${POSTGRES_DB:-analytics}"]
      interval: 10s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    container_name: sql-analytics-clickhouse
    restart: unless-stopped
    ports:
      - "${CLICKHOUSE_HTTP_PORT:-8123}:8123"
      - "${CLICKHOUSE_NATIVE_PORT:-9000}:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./data:/data:ro
    healthcheck:
      test: ["CMD-SHELL", "clickhouse-client --query 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 10

  python_etl:
    build:
      context: .
      dockerfile: docker/python/Dockerfile
    container_name: sql-analytics-python-etl
    working_dir: /workspace/scripts/etl
    volumes:
      - ./scripts/etl:/workspace/scripts/etl:rw
      - ./sql_queries:/workspace/sql_queries:ro
      - ./data:/workspace/data:rw
    env_file:
      - .env
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: ${POSTGRES_DB:-analytics}
      PGUSER: ${POSTGRES_USER:-analytics_user}
      PGPASSWORD: ${POSTGRES_PASSWORD:-analytics_password}
    depends_on:
      postgres:
        condition: service_healthy
    command: sleep infinity

volumes:
  clickhouse_data:
